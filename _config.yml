
# SEO settings
title: "Markdown Guide"
description: "A concise introduction to Markdown designed for novice and intermediate users."
keywords: "Markdown, Markdown language, Markdown syntax, Markdown guide, Markdown cheatsheet, Markdown help, Markdown tutorial"
url: https://www.markdownguide.org # site url
baseurl: "" # apply repo name if use it under gh-pages branch

repo: http://github.com/mattcone/markdown-guide
comments: false

gems:
  - jekyll-last-modified-at
  - jekyll-sitemap

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Author settings
author:
  name     : "Matt Cone"

# social settings
og_locale: "en_US"

kramdown:
  auto_ids:       true
  toc_levels:     1..3

exclude: ["vendor", "Gemfile", "Gemfile.lock", "README.md", "LICENSE.txt", "Rakefile"]
